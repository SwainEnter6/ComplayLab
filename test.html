<!DOCTYPE html>
<html lang="ko">
<head>

</head>

    function dragStart(event) {
        event.dataTransfer.setData("text", event.target.id); // or "text/plain"
    }

//Events fired on the drop target

    function dragEnter(event) {
        if(event.target.classList && event.target.classList.contains("droppable") && !event.target.classList.contains("dropped")) {
        event.target.classList.add("droppable-hover");
        }
    }

    function dragOver(event) {
        if(event.target.classList && event.target.classList.contains("droppable") && !event.target.classList.contains("dropped")) {
        event.preventDefault();
        }
    }

function dragLeave(event) {
  if(event.target.classList && event.target.classList.contains("droppable") && !event.target.classList.contains("dropped")) {
    event.target.classList.remove("droppable-hover");
  }
}

function drop(event) {
  event.preventDefault();
  event.target.classList.remove("droppable-hover");
  const draggableElementBrand = event.dataTransfer.getData("text");
  const droppableElementBrand = event.target.getAttribute("data-brand");
  const isCorrectMatching = draggableElementBrand===droppableElementBrand;

}
</script>
<body>
    <div class="imgs">
        <div class="main">
            <img src="imgs/main.png" alt="mainimg">
        </div>
        <div class="lemon">
            <img src="imgs/lemon.png" alt="lemonimg">
        </div>
        <div class="arrow">
            <div class="arrowright">
                <img src="imgs/arrowright.png" alt="Rarrowimg" draggable="true" ondragstart="drag(event)">
            </div>
            <div class="arrowleft">
                <img src="imgs/arrowleft.png" alt="Larrowimg" draggable="true" ondragstart="drag(event)">
            </div>
        </div>
        <div class="drop-area" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
    </div>
</body>
</html>
