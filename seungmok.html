<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="seungmok.css">
</head>
<body>
    <div class="imgs">
        <div class="main">
            <img src="imgs/main.png" alt="mainimg">
        </div>
        <div class="lemon">
            <img src="imgs/lemon.png" alt="lemonimg">
        </div>
        <div class="arrow">
            <div class="arrowright">
                <img src="imgs/arrowright2.jpg" alt="Rarrowimg" draggable="true" ondragstart="drag(event)">
            </div>
            <div class="arrowleft">
                <img src="imgs/arrowleft2.jpg" alt="Larrowimg" draggable="true" ondragstart="drag(event)">
            </div>
        </div>
        <div class="drop-area" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
    </div>

    

    <script>
        function drag(event){
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event){
            event.preventDefault();
        }

        function drop(event){
            event.preventDefault(); 
            var data = event.dataTransfer.getData("text");
            var img = document.getElementById(data);
            var dropArea = document.querySelector('.drop-area');
            dropArea.appendChild(img);
        }
    </script>
</body>
</html>
